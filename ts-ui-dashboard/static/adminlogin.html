<!doctype html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>TrainTicket Login</title>
    <meta content="This is the login page" name="description">
    <meta content="index" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="webkit" name="renderer">
    <meta content="no-siteapp" http-equiv="Cache-Control"/>
    <link href="assets/i/favicon.png" rel="icon" type="image/png">
    <link href="assets/i/app-icon72x72@2x.png" rel="apple-touch-icon-precomposed">
    <meta content="Amaze UI" name="apple-mobile-web-app-title"/>
    <link href="assets/css/amazeui.min.css" rel="stylesheet"/>
    <link href="assets/css/admin.css" rel="stylesheet">
    <link href="assets/css/app.css" rel="stylesheet">
    <script src="assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="assets/js/amazeui.min.js" type="text/javascript"></script>
    <script src="assets/js/app.js" type="text/javascript"></script>
    <script src="assets/js/angular.js" type="text/javascript"></script>
    <script src="assets/js/adminlogin.js" type="text/javascript"></script>
</head>

<body data-type="login">

<div class="am-g myapp-login">
    <div class="myapp-login-logo-block  tpl-login-max">
        <div class="myapp-login-logo-text">
            <div class="myapp-login-logo-text">
                TrainTicket<span> Login</span> <i class="am-icon-skyatlas"></i>
            </div>
        </div>

        <div class="am-u-sm-10 login-am-center" ng-controller="loginCtrl">
            <form class="am-form">
                <fieldset>
                    <div class="am-form-group border-bottom">
                        <input class="" id="doc-ipt-email-1" ng-model="username" placeholder="Username" type="text">
                    </div>
                    <div class="am-form-group">
                        <input class="" id="doc-ipt-pwd-1" ng-model="password" placeholder="Password" type="password">
                    </div>
                    <p>
                        <button class="am-btn am-btn-default" ng-click="login()" type="submit">Login</button>
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
</div>

</body>

</html>
